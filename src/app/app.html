@if(error){
  <div class="msg-error">
    <h2>{{errorMessage}}</h2>
  </div>
}@else {
  <div class="container">
    <div class="center">
      @switch (visible) {
        @case (1) {
          <app-main (visibleChange)="onVisibleChanged($event)"></app-main>
        }
        @case (2) {
          <app-document (visibleChange)="onVisibleChanged($event)" (cpfValidated)="onCpfValidated($event)"></app-document>
        }
        @case (3) {
          <app-register (visibleChange)="onVisibleChanged($event)" [nome]="nomePessoa" [nascimento]="nascimentoPessoa"></app-register>
        }
        @case (4) {
          <app-confirmation (visibleChange)="onVisibleChanged($event)"></app-confirmation>
        }
        @case (5) {
          <app-face (visibleChange)="onVisibleChanged($event)"></app-face>
        }
        @case (6) {
          <app-term (visibleChange)="onVisibleChanged($event)"></app-term>
        }
        @case (7) {
          <app-finish (visibleChange)="onVisibleChanged($event)"></app-finish>
        }
        @case (8) {
          <app-main2 (visibleChange)="onVisibleChanged($event)"></app-main2>
        }
        @case (9) {
          <app-login (visibleChange)="onVisibleChanged($event)"></app-login>
        }
        @case (10) {
          <app-main3 (visibleChange)="onVisibleChanged($event)"></app-main3>
        }
        @case (11) {
          <app-recover (visibleChange)="onVisibleChanged($event)"></app-recover>
        }
        @case (12) {
          <app-confirmation2 (visibleChange)="onVisibleChanged($event)"></app-confirmation2>
        }
        @case (13) {
          <app-recover2 (visibleChange)="onVisibleChanged($event)"></app-recover2>
        }
        <!-- @default {
          <app-main (visibleChange)="onVisibleChanged($event)"></app-main>
        } -->
      }
    </div>
  </div>
}
